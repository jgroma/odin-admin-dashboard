<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <div class="dashboard-logo">
                <div class="logo">&#128511;</div>
                <div class="name">Dashboard</div>
            </div>
            <ul class="main-sidebar">
                <li class="">
                    <div class="">&#128507;</div>
                    <span>Home</span>
                </li>
                <li class="">
                    <div class="">&#128507;</div>
                    <span>Profile</span>
                </li>
                <li class="">
                    <div class="">&#128507;</div>
                    <span>Messages</span>
                </li>
                <li class="">
                    <div class="">&#128507;</div>
                    <span>History</span>
                </li>
                <li class="">
                    <div class="">&#128507;</div>
                    <span>Tasks</span>
                </li>
                <li class="">
                    <div class="">&#128507;</div>
                    <span>Communities</span>
                </li>
            </ul>
            <ul class="help-sidebar">
                <li class="">
                    <div class="">&#128507;</div>
                    <span>Settings</span>
                </li>
                <li class="">
                    <div class="">&#128507;</div>
                    <span>Support</span>
                </li>
                <li class="">
                    <div class="">&#128507;</div>
                    <span>Privacy</span>
                </li>
            </ul>
        </div>
        <div class="header">
            <div class="header-first-row">
                <div class="search-bar-container">
                    <div class="search-icon">&#128269;</div>
                    <input type="text" class="search-bar">
                </div>
                <div class="user-wrapper">
                    <div class="user-container">
                       <div class="bell-icon">&#128276;</div>
                       <div class="user-logo small" style="font-size: 3rem">&#127770;</div>
                       <span class="user-name small">Morgan Oakley</span>
                    </div>
                </div>
                
            </div>
            <div class="header-second-row">
                  <div class="user-greeting">
                      <div class="user-logo big" style="font-size: 4rem;">&#127770;</div>
                      <div class="greeting-wrapper">
                          <span class="greeting" style="font-size: 0.89rem;">Hi there,</span>
                      <span class="user-name big">Morgan Oakley (@morgan)</span>
                      </div>
                  </div>
                  <div class="buttons-container">
                      <button>New</button>
                      <button>Upload</button>
                      <button>Share</button>
                  </div>
            </div>
        </div>
        <div class="main-content">Main content</div>
    </div>
</body>
<script src="script.js"></script>
</html>
